# OpenAI model conformance test spec.
#
# Chat models: GPT-4o and GPT-4o-mini support image input (base64/URL).
# Image gen: DALL-E 3 generates images from text prompts.
# TTS: tts-1 generates audio from text.
# STT: whisper-1 transcribes audio to text (tested via custom test with
#      TTS-generated audio in the round-trip sample, not here).

- model: openai/gpt-4o
  supports:
    - tool-request
    - structured-output
    - multiturn
    - system-role
    - input-image-base64
    - input-image-url
    - streaming-multiturn
    - streaming-tool-request
    - streaming-structured-output

- model: openai/gpt-4o-mini
  supports:
    - tool-request
    - structured-output
    - multiturn
    - system-role
    - input-image-base64
    - input-image-url
    - streaming-multiturn
    - streaming-tool-request
    - streaming-structured-output

- model: openai/dall-e-3
  supports:
    - output-image

- model: openai/tts-1
  supports:
    - output-audio
