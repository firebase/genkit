# Amazon Bedrock model conformance test spec.
#
# Uses Claude Sonnet 4.5 via Bedrock cross-region inference profile.
# Claude Sonnet 4.5 supports structured output (output=['text','json'],
# constrained=ALL) per Anthropic docs.

- model: amazon-bedrock/us.anthropic.claude-sonnet-4-5-20250929-v1:0
  supports:
    - tool-request
    - structured-output
    - multiturn
    - system-role
    - input-image-base64
    - streaming-multiturn
    - streaming-tool-request
    - streaming-structured-output
