# xAI (Grok) model conformance test spec.
#
# Source: https://docs.x.ai/docs/models
#
# grok-4-fast-non-reasoning: non-reasoning variant with tool use and
#   structured output. Replaces grok-3 (legacy) as primary test model.
# grok-2-vision-1212: vision model supporting image input.

- model: xai/grok-4-fast-non-reasoning
  supports:
    - tool-request
    - structured-output
    - multiturn
    - system-role
    - streaming-multiturn
    - streaming-tool-request
    - streaming-structured-output

- model: xai/grok-2-vision-1212
  supports:
    - multiturn
    - input-image-base64
    - input-image-url
