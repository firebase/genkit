# DeepSeek model conformance test spec.
#
# Source: https://api-docs.deepseek.com/quick_start/pricing
#
# deepseek-chat: general-purpose chat model with function calling and JSON mode.
# deepseek-reasoner: reasoning model (R1) â€” no tool use (silently ignored).

- model: deepseek/deepseek-chat
  supports:
    - tool-request
    - structured-output
    - multiturn
    - system-role
    - streaming-multiturn
    - streaming-tool-request
    - streaming-structured-output

- model: deepseek/deepseek-reasoner
  supports:
    - multiturn
    - system-role
    - streaming-multiturn
