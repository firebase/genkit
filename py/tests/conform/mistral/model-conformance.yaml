# Mistral model conformance test spec.
#
# Source: https://docs.mistral.ai/getting-started/models/models_overview/
#
# mistral-small-latest: Small 3.2 — multimodal (vision), tool use, JSON mode.
# mistral-large-latest: Large 3 — flagship multimodal model with full capabilities.

- model: mistral/mistral-small-latest
  supports:
    - tool-request
    - structured-output
    - multiturn
    - system-role
    - input-image-base64
    - input-image-url
    - streaming-multiturn
    - streaming-tool-request
    - streaming-structured-output

- model: mistral/mistral-large-latest
  supports:
    - tool-request
    - structured-output
    - multiturn
    - system-role
    - input-image-base64
    - input-image-url
    - streaming-multiturn
    - streaming-tool-request
    - streaming-structured-output
