[project]
dependencies = [
  "genkit",
  "genkit-plugin-google-genai",
  "genkit-plugin-vertex-ai",
  "genkit-plugin-anthropic",
  "genkit-plugin-compat-oai",
  "genkit-plugin-ollama",
  "genkit-plugin-cf-ai",
  "genkit-plugin-dev-local-vectorstore",
  "robyn>=0.68.0",
  "fastapi>=0.115.0",
  "uvicorn>=0.34.0",
  "uvloop>=0.21.0",
  "python-dotenv>=1.0.0",
  "httpx>=0.28.0",
]
description = "Genkit Chat Backend - Multi-model AI chat server"
name = "genkit-chat-backend"
readme = "../README.md"
requires-python = ">=3.10"
version = "0.1.0"

[dependency-groups]
lint = ["ruff>=0.9.0", "ty>=0.0.1"]
test = ["pytest>=8.0.0", "pytest-asyncio>=0.25.0"]

[tool.uv.sources]
genkit                              = { path = "../../../packages/genkit", editable = true }
genkit-plugin-anthropic             = { path = "../../../plugins/anthropic", editable = true }
genkit-plugin-cf-ai                 = { path = "../../../plugins/cf-ai", editable = true }
genkit-plugin-compat-oai            = { path = "../../../plugins/compat-oai", editable = true }
genkit-plugin-dev-local-vectorstore = { path = "../../../plugins/dev-local-vectorstore", editable = true }
genkit-plugin-google-genai          = { path = "../../../plugins/google-genai", editable = true }
genkit-plugin-ollama                = { path = "../../../plugins/ollama", editable = true }
genkit-plugin-vertex-ai             = { path = "../../../plugins/vertex-ai", editable = true }

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
asyncio_mode                       = "auto"
python_files                       = ["*_test.py"]
testpaths                          = ["tests"]

[tool.pyright]
include                = ["src", "tests"]
pythonVersion          = "3.10"
reportMissingImports   = true
reportMissingTypeStubs = false
typeCheckingMode       = "basic"
venv                   = ".venv"
venvPath               = "."

[tool.ruff]
extend         = "../../../pyproject.toml"
line-length    = 120
preview        = true
target-version = "py310"

[tool.ruff.format]
docstring-code-format      = true
docstring-code-line-length = 120
indent-style               = "space"
line-ending                = "lf"
quote-style                = "single"
skip-magic-trailing-comma  = false

[tool.ruff.lint]
ignore = [
  "ANN201",
  "ANN202",
] # Allow missing return types for nested/private functions
select = ["E", "F", "I", "UP", "B", "N", "ANN"]

[tool.ruff.lint.isort]
known-first-party = ["genkit"]

[tool.ty.environment]
root = [
  "src",
  "../../../packages/genkit/src",
  "../../../plugins/google-genai/src",
  "../../../plugins/vertex-ai/src",
  "../../../plugins/anthropic/src",
  "../../../plugins/compat-oai/src",
  "../../../plugins/ollama/src",
  "../../../plugins/cf-ai/src",
  "../../../plugins/dev-local-vectorstore/src",
]
