<!-- Material Icons font -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Google Fonts for typography -->
<link
    href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap"
    rel="stylesheet">

<!-- Angular Material Prebuilt Theme -->
<link href="https://unpkg.com/@angular/material@19.2.6/prebuilt-themes/indigo-pink.css" rel="stylesheet">

<style>
    /**
    * Genkit UI Library - Storybook Theme Variables
    * Provides default CSS custom properties for component rendering
    */
    :root {
        /* Primary colors */
        --primary: #4285f4;
        --on-primary: #ffffff;
        --primary-container: #d3e3fd;
        --on-primary-container: #041e49;

        /* Secondary colors */
        --secondary: #5f6368;
        --on-secondary: #ffffff;
        --secondary-container: #e8eaed;
        --on-secondary-container: #1f1f1f;

        /* Surface colors */
        --surface: #fafafa;
        --surface-container: #f0f4f9;
        --surface-container-low: #f5f5f5;
        --surface-container-high: #e8eaed;
        --on-surface: #1a1c1e;
        --on-surface-variant: #5f6368;

        /* Error colors */
        --error: #ba1a1a;
        --on-error: #ffffff;
        --error-container: #ffdad6;
        --on-error-container: #410002;

        /* Outline colors */
        --outline: #747775;
        --outline-variant: #c4c6d0;

        /* Status colors */
        --success: #34a853;
        --warning: #fbbc04;

        /* Typography */
        font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    /* Proper styling for Storybook preview */
    body {
        font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background: var(--surface);
        color: var(--on-surface);
    }

    /* Ensure proper layout in Storybook docs */
    .docs-story,
    .sb-show-main {
        background: var(--surface) !important;
        padding: 16px;
    }

    /* Animations required by components */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(8px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes pulse {

        0%,
        100% {
            opacity: 1;
        }

        50% {
            opacity: 0.5;
        }
    }

    @keyframes bounce {

        0%,
        60%,
        100% {
            transform: translateY(0);
        }

        30% {
            transform: translateY(-8px);
        }
    }

    .animate-fade-in {
        animation: fadeIn 0.3s ease forwards;
    }
</style>
