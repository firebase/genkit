[project]
description = "RAG demo using ChromaDB with Genkit - cat-themed knowledge base"
name        = "rag-chroma-demo"
readme      = "README.md"
version     = "0.1.0"
# TODO: Update requires-python to >=3.10 when onnxruntime adds Python 3.14 wheels.
# Track: https://github.com/microsoft/onnxruntime/issues/21292
dependencies = [
  "genkit",
  "genkit-plugin-google-genai",
  "genkit-plugin-chroma",
  "chromadb>=0.4.0",
  "rich>=13.0.0",
]
requires-python = ">=3.10,<3.14" # chromadb depends on onnxruntime which lacks Python 3.14 wheels

[project.optional-dependencies]
dev = ["watchdog>=3.0.0"]

[tool.uv.sources]
genkit                     = { workspace = true }
genkit-plugin-chroma       = { workspace = true }
genkit-plugin-google-genai = { workspace = true }
