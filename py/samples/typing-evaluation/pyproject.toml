[project]
name = "typing-evaluation"
version = "0.1.0"
description = "Sample demonstrating Python typing benefits in Genkit"
requires-python = ">=3.10"
dependencies = [
    "genkit",
    "pydantic>=2.0",
]

[project.optional-dependencies]
typecheck = [
    "mypy>=1.8.0",
    "pyright>=1.1.350",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
genkit = { workspace = true }

[tool.mypy]
python_version = "3.10"
strict = true
plugins = ["pydantic.mypy"]

[tool.pyright]
pythonVersion = "3.10"
typeCheckingMode = "strict"
