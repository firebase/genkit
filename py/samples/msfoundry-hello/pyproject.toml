[project]
authors         = [{ name = "Google" }]
dependencies    = ["genkit", "genkit-plugin-msfoundry", "pydantic", "rich>=13.0.0"]
description     = "Microsoft Foundry Hello Sample"
license         = "Apache-2.0"
name            = "msfoundry-hello"
readme          = "README.md"
requires-python = ">=3.10"
version         = "0.0.0"

[build-system]
build-backend = "hatchling.build"
requires      = ["hatchling"]

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.uv.sources]
genkit-plugin-msfoundry = { workspace = true }

[tool.pyright]
include = ["src", "../../packages", "../../plugins"]
