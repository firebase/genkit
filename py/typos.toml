# Configuration for typos spell checker
# https://github.com/crate-ci/typos

[default]
extend-ignore-re = [
  # Ignore partial JSON strings in tests (e.g., '"ba' as part of '"bar"')
  '"ba',
  # Ignore OpenTelemetry variable names (ot_span is conventional)
  'ot_span',
  'ot_',
]

[default.extend-words]
# OpenTelemetry abbreviation
ot = "ot"
# Partial strings in test data
ba = "ba"
# Sample directory name (legacy, would require renaming to fix)
retreive  = "retreive"
retreiver = "retreiver"
# Weather example uses celsius misspelling intentionally in function name
celcius = "celcius"

[files]
extend-exclude = ["*.lock", "dist/", ".venv/", "__pycache__/"]
