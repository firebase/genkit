site_name: ReleaseKit Engineering Docs
site_description: >-
  Engineering documentation for ReleaseKit â€” release orchestration for
  monorepo workspaces supporting Python (uv), JavaScript (pnpm), and Go.
site_url: https://firebase.github.io/genkit/releasekit/
repo_url: https://github.com/firebase/genkit
repo_name: firebase/genkit
edit_uri: edit/main/py/tools/releasekit/docs/docs/

copyright: Copyright &copy; 2026 Google LLC

theme:
  name: material
  language: en
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
    logo: material/package-variant-closed

plugins:
  - search
  - tags

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/firebase/genkit
  generator: false

nav:
  - Home: index.md
  - Announcement: announcement.md
  - Architecture:
      - architecture/index.md
      - Module Map: architecture/module-map.md
      - Backend System: architecture/backends.md
      - Dependency Graph: architecture/dependency-graph.md
      - Scheduler: architecture/scheduler.md
      - State Machine: architecture/state-machine.md
  - Guides:
      - guides/index.md
      - Getting Started: guides/getting-started.md
      - Configuration: guides/configuration.md
      - Multi-Ecosystem: guides/multi-ecosystem.md
      - CI/CD Integration: guides/ci-cd.md
      - Error Codes: guides/error-codes.md
  - Reference:
      - reference/index.md
      - CLI Commands: reference/cli.md
      - Configuration File: reference/config-file.md
      - GitHub Action: reference/github-action.md
      - Graph Formatters: reference/formatters.md
  - Internals:
      - internals/index.md
      - Versioning Engine: internals/versioning.md
      - Publisher Pipeline: internals/publisher.md
      - Async & Concurrency: internals/async-concurrency.md
      - Preflight Checks: internals/preflight.md
      - Changelog Generation: internals/changelog.md
      - Release Notes: internals/release-notes.md
      - Tags & Releases: internals/tags.md
