[project]
authors = [
  { name = "Google" },
  { name = "Yesudeep Mangalapilly", email = "yesudeep@google.com" },
]
classifiers = [
  "Private :: Do Not Upload",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
dependencies = [
  "httpx>=0.27.0",
  "pyyaml>=6.0.0",
  "rich>=13.0.0",
  "rich-argparse>=1.6.0",
  "tomli>=2.0.0; python_version < '3.11'",
]
description = "Model conformance test runner for Genkit Python plugins"
license = "Apache-2.0"
name = "conform"
requires-python = ">=3.10"
version = "0.1.0"

[project.scripts]
conform = "conform.cli:main"

[build-system]
build-backend = "hatchling.build"
requires      = ["hatchling"]

[tool.hatch.build.targets.wheel]
packages = ["src/conform"]

# ---------------------------------------------------------------------------
# Conform tool configuration
# ---------------------------------------------------------------------------
# All repo-specific settings (concurrency, env vars, runtime paths) live in
# the conform.toml file alongside the conformance specs.  The wrapper script
# py/bin/conform passes --config pointing to that file.
#
# See: py/tests/conform/conform.toml
