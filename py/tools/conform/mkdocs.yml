site_name: Genkit Conformance Runner
site_description: Engineering documentation for the conform tool
site_author: Google Genkit Team

theme:
  name: material
  palette:
    primary: blue
    accent: light blue
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.tabs.link

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Usage: usage.md
  - Configuration: configuration.md
  - Multi-Runtime: multi-runtime.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - attr_list
  - md_in_html
  - toc:
      permalink: true
