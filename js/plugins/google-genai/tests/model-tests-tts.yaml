- model: googleai/imagen-4.0-generate-001
  supports:
    - output-image
- model: googleai/gemini-2.5-flash-preview-tts
  tests:
    - name: TTS Test
      input:
        messages:
          - role: user
            content:
              - text: 'Hello world'
        config:
          responseModalities: ['AUDIO']
      validators:
        - valid-media:audio
- model: googleai/gemini-2.5-pro
  supports:
    - tool-request
    - structured-output
    - multiturn
    - system-role
    - input-image-base64
    - input-image-url
    - input-video-youtube
- model: googleai/gemini-3-pro-preview
  supports:
    - tool-request
    - structured-output
    - multiturn
    - system-role
    - input-image-base64
    - input-image-url
    - input-video-youtube
  tests:
    - name: Reasoning conformance
      input:
        messages:
          - role: user
            content:
              - text: A banana farmer harvest 10 bananas but he eats 3 and sells 4. How many bananas are remaining?
        config:
          thinkingConfig:
            thinkingBudget: 1024
            includeThoughts: true
      validators:
        - reasoning

    - name: Streaming conformance
      stream: true
      input:
        messages:
          - role: user
            content: [{ text: 'Count to 10' }]
      validators:
        - text-not-empty

    - name: Tool Response Conformance
      input:
        messages:
          - role: user
            content:
              - text: 'What is the weather in New York? Use the tool.'
          - role: model
            content:
              - toolRequest:
                  name: weather
                  input:
                    city: New York
                metadata:
                  thoughtSignature: 
          - role: tool
            content:
              - toolResponse:
                  name: weather
                  output: '21C'
        tools:
          - name: weather
            description: Get the weather for a city
            inputSchema:
              type: object
              properties:
                city:
                  type: string
              required:
                - city
      validators:
        - text-includes:21

- model: googleai/gemini-2.5-flash
  supports:
    - tool-request
    - structured-output
    - multiturn
    - system-role
    - input-image-base64
    - input-image-url
    - input-video-youtube
