name: Prettier Check (Run `npm run format:fix` in 'genkit-tools/ui' locally if this fails)

on: pull_request

env:
  GITHUB_PULL_REQUEST_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
  GITHUB_PULL_REQUEST_BASE_SHA: ${{ github.event.pull_request.base.sha }}

jobs:
  format:
    name: Run prettier format task for UI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@main
        with:
          # get all history for the diff
          fetch-depth: 0
      - name: Set up node (16)
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: NPM install tools
        working-directory: ./genkit-tools
        run: npm install
      - name: Run prettier format script in UI
        working-directory: ./genkit-tools/ui
        run: npm run format
