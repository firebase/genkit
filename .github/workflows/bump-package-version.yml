name: Bump Version for a package

on:
  workflow_dispatch:
    inputs:
      packageDir:
        description: Package dir (ex. js/foo)
        type: string
        required: true
      packageName:
        description: Package name (ex. @genkit-ai/foo)
        type: string
        required: true
      releaseType:
        description: Release type
        type: choice
        default: patch
        required: true
        options:
          - patch
          - minor
          - major
          - prerelease
          - premajor
          - preminor
          - prepatch
      preid:
        description: Prerelease identifier
        type: string
        default: rc
        required: true

jobs:
  build:
    name: Version bump
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GENKIT_RELEASER_GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4

      - name: Set up node v20
        uses: actions/setup-node@v5
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Setup
        shell: bash
        run: |
          git config --global user.email "genkit-releaser@google.com"
          git config --global user.name "genkit-releaser"

      - name: Bump and Tag
        run: |
          js/scripts/bump_and_tag.sh ${{ inputs.packageDir }} ${{ inputs.packageName }} ${{ inputs.releaseType }} ${{ inputs.preid }}

      - name: Push
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GENKIT_RELEASER_GITHUB_TOKEN }}
        run: |
          git log --tags --decorate
          git remote set-url --push origin https://genkit-releaser:$GITHUB_TOKEN@github.com/firebase/genkit
          git push
          git push --tags origin
