name: Go tests and checks

on:
  pull_request:
    paths:
      - "go/**"
      - "genkit-tools/**"
      - ".github/workflows/go.yml"


jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24.x']
    steps:
      - name: Checkout Repo
        uses: actions/checkout@main

      - uses: pnpm/action-setup@v3

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: |
          pnpm install
          cd genkit-tools && pnpm install

      - name: Generate JSON Schema from Zod
        run: npm --prefix genkit-tools run export:schemas

      - name: Set up Go
        uses: actions/setup-go@main
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check if generated code is up to date
        run: bash .github/workflows/scripts/check-generated-go.sh

      - name: Check gofmt
        run: |
          fmt_files=$(go fmt ./...)
          if [ -n "$fmt_files" ]; then
            echo "Go files are not formatted. Please run 'go fmt ./...' and commit the changes:"
            echo "$fmt_files"
            exit 1
          fi
        working-directory: ./go

      - name: Run tests
        run: go test -C go -v ./...
