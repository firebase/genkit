name: Testapps CI

on:
  push:
    branches: [main]
    paths:
      - 'py/testapps/**'
  pull_request:
    paths:
      - 'py/testapps/**'

defaults:
  run:
    working-directory: py/testapps

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - uses: pnpm/action-setup@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          cache: pnpm
          cache-dependency-path: py/testapps/pnpm-lock.yaml
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run Biome lint
        run: pnpm run check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - uses: pnpm/action-setup@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          cache: pnpm
          cache-dependency-path: py/testapps/pnpm-lock.yaml
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run tests with coverage
        run: pnpm --filter genkit-chat-ui run test:coverage
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          directory: py/testapps/genkit-chat/frontend/coverage
          flags: testapps-frontend
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - uses: pnpm/action-setup@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          cache: pnpm
          cache-dependency-path: py/testapps/pnpm-lock.yaml
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run npm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true
      
      - name: Check dependency licenses
        run: pnpm run license:check

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v5
      
      - uses: pnpm/action-setup@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          cache: pnpm
          cache-dependency-path: py/testapps/pnpm-lock.yaml
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build frontend
        run: pnpm --filter genkit-chat-ui run build
      
      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sh genkit-chat/frontend/dist | cut -f1)
          echo "Bundle size: $BUNDLE_SIZE"
